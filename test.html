<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<link rel="stylesheet" href="css/listPage.css">
</head>
<body ng-app="contactApplication" ng-controller="crudController">
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>Manage Contact</b></h2>
                    </div>
                    <div class="col-sm-6 text-right"> 
                        <div class="container " ng-controller="authController">
							<div class="row justify-content-end ">
								<div class="col-sm-auto">
									<button class="btn btn-outline-danger" ng-click="logout()" data-toggle="tooltip" data-placement="bottom" title="Logout">
										<i class="fa fa-sign-out"></i>
									</button>
								</div>
							</div>
						</div>						
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Contact</span></a>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#importExportModal"><i class="material-icons">&#xE147;</i> <span>Import/Export</span></button>
                        
                    </div>
                    
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4" ng-repeat="contact in contacts track by contact.id">
                        <div class="contact-card">
                            <img ng-src="{{ contact.image }}" alt="Contact Image">
                            <p>Name: {{ contact.name }}</p>
                            <p>Email: {{ contact.email }}</p>
                            <p>Phone: {{ contact.phone }}</p>
                            <button class="btn btn-primary" ng-click="openEditModal(contact)">Edit</button>
                            <button class="btn btn-danger" ng-click="deleteContact(contact)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>        
</div>
<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">                        
                    <h4 class="modal-title">Add Contact</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="newContact.name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="newContact.email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" ng-model="newContact.phone" required>
                    </div>  
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control-file" onchange="angular.element(this).scope().setFile(this)" accept="image/*"> 
                        
                     </div>                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="addContact()">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">                        
                    <h4 class="modal-title">Edit Conatct</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="selectedContact.name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="selectedContact.email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" ng-model="selectedContact.phone" required>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input id="editImageInput" type="file" class="form-control-file" onchange="angular.element(this).scope().setFile(this)" accept="image/*">
                    </div> 
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" >
                    <input type="submit" class="btn btn-info" value="Save" ng-click="updateContact()">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">                        
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">                    
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete" ng-click="deleteContact(selectedContact)">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Import/Export Modal HTML -->
<div id="importExportModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">                        
                <h4 class="modal-title">Import/Export Data</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">                    
                <div class="form-group">
                    <label>Import Data from Excel:</label>
                    <input type="file" class="form-control-file" id="importFile" accept=".xls,.xlsx">
                </div>
                <div class="form-group">
                    <label>Export Data to Excel:</label>
                    <button type="button" class="btn btn-primary" ng-click="exportData()">Export</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="importData(document.getElementById('importFile'))">Import</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script src="js/registration.js"></script>
<script src="app.js"></script>
<script src="js/fileSaver.js"></script>
</html>
